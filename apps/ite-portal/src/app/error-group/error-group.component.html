<h2>{{ errorHeading }}</h2>
<table>
  <thead>
    <tr>
      <th>Field Name</th>
      <th>Category</th>
      <th>Message</th>
      <th>Data Input</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let error of errors">
      <td>{{ error.fieldName }}</td>
      <td>{{ error.category }}</td>
      <td>{{ error.text }}</td>
      <td>{{ record.payload[error.fieldName] }}</td>
    </tr>
  </tbody>
</table>
