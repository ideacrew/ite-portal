<h2>File Information</h2>
<div class="file-info">
  <span>Provider: </span> <span>{{ providerName }}</span>
</div>
<div class="file-info">
  <span>Reporting Period: </span>
  <span>{{ reportingPeriod }}</span>
</div>
<div class="file-info">
  <span>File Name: </span>
  <a
    *ngIf="submissionId; else plainText"
    [routerLink]="['/provider-gateway/submission-history', submissionId]"
    >{{ fileName }}
  </a>
  <ng-template #plainText>
    <span>{{ fileName }}</span>
  </ng-template>
</div>
<div class="file-info">
  <span>Submission Date: </span>
  <span>{{ submissionDate | slice: 0:10 | date }} </span>
</div>
